<!DOCTYPE html>
<html lang="cs">
<head>
    <title>LOGO</title>
</head>
<body>
    
    <svg width="200" height="150" viewBox="0 0 200 150">
       
        <rect width="100%" height="100%" fill="red" />        
        <circle cx="100" cy="75" r="40" fill="yellow">
            <animate attributeName="r" from="50" to="75" dur="1s" begin="0s" repeatCount="indefinite" />
        </circle>

        <text x="50" y="100" font-family="Arial, sans-serif" font-size="70" fill="black">B</text>
        <text x="110" y="100" font-family="Arial, sans-serif" font-size="70" fill="black">N</text>
    </svg>
</body>
</html>
